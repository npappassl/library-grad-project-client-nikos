general:
  artifacts:
    - "build_artifacts"
machine:
  node:
    version: 6.10.2
dependencies:
  override:
    - curl -L -o google-chrome.deb https://s3.amazonaws.com/circle-downloads/google-chrome-stable_current_amd64_53.0.2785.0-1.deb
    - sudo dpkg -i google-chrome.deb
    - sudo sed -i 's|HERE/chrome\"|HERE/chrome\" --disable-setuid-sandbox|g' /opt/google/chrome/google-chrome
    - rm google-chrome.deb
test:
  override:
    - npm test
    - npm run e2e
